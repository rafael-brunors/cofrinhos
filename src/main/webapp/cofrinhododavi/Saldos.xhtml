<ui:composition template="../WEB-INF/template/interno.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">
		Saldos
	</ui:define>

	<ui:define name="corpo">
		<div class="ui-grid ui-grid-responsive">
  			<div class="ui-grid-row">
  				<div class="ui-grid-col-5">
					<p:panelGrid>
			    		<f:facet name="header">
					        <p:row>
					            <p:column colspan="4">Saldos</p:column>
					        </p:row>
				       	</f:facet>
				       	
				       	<p:row>
					        <p:column style="font-weight: bold;">Total arrecadado:</p:column>
					        <p:column style="font-weight: bold; text-align: right;">
					        	<h:outputText value="#{saldosBean.saldoArrecadacoes}">
				    				<f:convertNumber type="currency"/>
				    			</h:outputText>
					        </p:column>
					        
					        <p:column rowspan="2" style="font-weight: bold;">Total:</p:column>
			        		<p:column rowspan="2" style="font-weight: bold;">
			        			<h:outputText value="#{saldosBean.total}">
				    				<f:convertNumber type="currency"/>
				    			</h:outputText>
			        		</p:column>
					 	</p:row>
					 	
					 	<p:row>
					        <p:column style="font-weight: bold;">Total depositado:</p:column>
					        <p:column style="font-weight: bold; text-align: right;">
					        	<h:outputText value="#{saldosBean.saldoDepositos}">
				    				<f:convertNumber type="currency"/>
				    			</h:outputText>
					        </p:column>
				        </p:row>
			 		</p:panelGrid>
		 		</div>
		 		<div class="ui-grid-col-0">
		 		</div>
		 		<div class="ui-grid-col-6">
			 		<p:accordionPanel>
				        <p:tab title="Arrecadações">
				            <p:chart type="line" model="#{saldosBean.lineChartArrecadacoes}" />
				        </p:tab>
				        <p:tab title="Depósitos">
				            <p:chart type="line" model="#{saldosBean.lineChartDepositos}" style="height:300px;"/>
				        </p:tab>
				    </p:accordionPanel>
		    	</div>
	    	</div>
	    </div>
	</ui:define>
</ui:composition>
